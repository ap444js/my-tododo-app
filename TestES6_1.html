function primeFactorsTo(max)
{
    var store  = [], i, j, primes = [];
    for (i = 2; i <= max; ++i) 
    {
        if (!store [i]) 
          {
            primes.push(i);
            for (j = i << 1; j <= max; j += i) 
            {
                store[j] = true;
            }
        }
    }
    return primes;
}

function checkPalindrom(numOrStr)
{
	let flag = false;

		while(number>0){
			rem = number%10;
			temp = temp*10 + rem;
			number = parseInt(number/10);
		}
		if(temp === numOrStr){
			flag = true;
			console.log("Number is polindrom");
			if( temp === 1){
                return "NO";
            }else if( temp === 2 ){
                return "YES";
            }else{
                for(let j=0; j<temp; j++){
                    if(numOrStr%j===0){
                        return "NO";
                    }
                }
                return "YES";
            }
		}else{
			console.log("Number is Not polindrom");

	}else{

		}

}

function findElement(arr, func) {
  let num = 0;

  for(let i=0; i<arr.length; i++){
    let result =  func(arr[i]);
    if( result == true ){
      return arr[i];
    }else{
      num = 'undefined';
    }
  }

  return num;
}
